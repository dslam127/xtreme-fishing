[mod-setting-description]
xtreme-fishing-enablepipes=Option to disable pipes in this mod for compatibility (default: true)
xtreme-fishing-ugpipestart=Initial value for underground pipes (default: 11)
xtreme-fishing-ugpipeinterval=Interval for underground pipe upgrades (default: 2)
xtreme-fishing-waterpercycle=How much water is required to run the fish farm (default: 250)
xtreme-fishing-yieldpercycle=How many fish are produced per cycle (default: 8)
xtreme-fishing-puffer_type=Defines what item type results from smelting pufferfish (default: coal)
xtreme-fishing-puffer_yield=How much is derived from pufferfish smelting (default: 6)
xtreme-fishing-squid_oil=How much light oil can be extracted from a squid (default: 10)
xtreme-fishing-puffer_gas=How much petroleum can be extracted from a pufferfish (default: 10)
xtreme-fishing-crab_plastic=How much plastic can be extracted from a crab (default: 2)
xtreme-fishing-fishlube=How much lubricant can be extracted from each fish (default: 10)